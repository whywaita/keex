version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: keex
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/keex
    binary: keex
    ldflags:
      - -s -w -X main.version={{.Version}}

  - id: kubectl-eex
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/kubectl-eex
    binary: kubectl-eex
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: keex
    builds:
      - keex
    name_template: "keex_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

  - id: kubectl-eex
    builds:
      - kubectl-eex
    name_template: "kubectl-eex_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'